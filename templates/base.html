<!DOCTYPE html>
<html>
   <head>
      <title>The PAT</title>
      <link rel="icon" type="image/x-icon" href="../static/logo.png">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
      <style>
      body {
         background-color:#c6bae095;
         margin: 1.25%;
      }
      .nav-pills > li > a.active {
         background-color: #6b34eb !important;
         padding-top: 11px;
         padding-bottom: 11px;
         padding-left: 27px;
         padding-right: 27px;
         font-size:20px;
      }
      .nav-pills > li > a:not(.active) {
         color: #6b34eb !important;
         padding-top: 11px;
         padding-bottom: 11px;
         padding-left: 27px;
         padding-right: 27px;
         font-size:20px;
      }
      ::selection {
         background: rgb(241, 240, 240);
      }
      .footer {
         padding: 5px;
         background-color: #6b34ebdf;
         position: fixed;
         bottom: 0px;
         text-align: center;
         left: 50%;
         color: white;
         transform: translateX(-50%);
         width:100%;
      }
      .content {
        animation: fadeInAnimation ease 1.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
         0% {
               opacity: 0;
         }
         100% {
               opacity: 1;
         }
      }
   </style>
   </head>
   <body>
      <header>
         <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
               <a id="home" class="nav-link" href="{{ url_for('home') }}">Home Page</a>
            </li>
            <li class="nav-item">
               <a id="data" class="nav-link" href="{{ url_for('data_entry') }}">Enter New Data</a>
            </li>
            <li class="nav-item">
               <a id="person" class="nav-link" href="{{ url_for('search_by_person') }}">Search By Person</a>
            </li>
            <li class="nav-item">
               <a id="summary" class="nav-link" href="#">ASG Performance Summary</a>
            </li>
         </ul>
      </header>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <div class="container-fluid">
         <div class="content">
             {% block content %} {% endblock %}
         </div>
      </div>

      <footer class="footer">
         Associated Student Government
         <div style="font-size:11px">Northwestern University</div>
      </footer>
      
   </body>
</html>
