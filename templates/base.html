<!DOCTYPE html>
<html>
   <head>
      <title>The PAT</title>
      <link rel="icon" type="image/x-icon" href="../static/logo.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <style>
      body {
         background-color:#c6bae095;
         margin: 1.25%;
      }
      .nav-pills > li > a.active {
         background-color: #6b34eb !important;
         padding-top: 11px;
         padding-bottom: 11px;
         padding-left: 27px;
         padding-right: 27px;
         font-size:20px;
      }
      .nav-pills > li > a:not(.active) {
         color: #6b34eb !important;
         padding-top: 11px;
         padding-bottom: 11px;
         padding-left: 27px;
         padding-right: 27px;
         font-size:20px;
      }
      ::selection {
         background: lightgray;
      }
      .footer {
         padding: 5px;
         background-color: #6b34eb;
         position: fixed;
         bottom: 0px;
         text-align: center;
         left: 50%;
         color: white;
         transform: translateX(-50%);
         width:100%;
      }
      .content {
        animation: fadeInAnimation ease 1.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
         0% {
               opacity: 0;
         }
         100% {
               opacity: 1;
         }
      }
   </style>
   </head>
   <body>
      <header>
         <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
               <a id="home" class="nav-link" href="{{ url_for('home') }}">Home Page</a>
            </li>
            <li class="nav-item">
               <a id="data" class="nav-link" href="{{ url_for('data_entry') }}">Enter New Data</a>
            </li>
            <li class="nav-item">
               <a id="person" class="nav-link" href="#">Search By Person</a>
            </li>
            <li class="nav-item">
               <a id="summary" class="nav-link" href="#">ASG Performance Summary</a>
            </li>
         </ul>
      </header>

      <div class="container-fluid">
         <div class="content">
             {% block content %} {% endblock %}
         </div>
      </div>

      <footer class="footer">
            Associated Student Government
            <div style="font-size:11px">Northwestern University</div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

   </body>
</html>
